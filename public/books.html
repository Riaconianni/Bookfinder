<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin`="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" href="/">Book List</a>
    <div class="icons">
      <i class="fas fa-save text-light save-book"></i>
      <i class="fas fa-pen text-light delete-book"></i>
    </div>
  </nav> 
  <div class="container-fluid bg-danger">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Favorite book list" maxlength="28" type="text">
        <textarea class="book-textarea" placeholder="Add a book to read"></textarea>
      </div>
      <div class="col-8">
        <input class="book-title" placeholder="Update the list" maxlength="28" type="text">
        <textarea class="book-textarea" placeholder="Delete a book"></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
