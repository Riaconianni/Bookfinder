<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin`="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary m-3">
    <a class="navbar-brand" href="/">Book List</a>
    <div class="icons">
      <i class="fas fa-save text-light save-book"></i>
      <i class="fas fa-pen text-light delete-book"></i>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12" id="listCol">
        <ul class="list-group" id="booksList"></ul>
      </div>

      <div id="bookCol" class="col-12 col-sm-6" style="display: none;">
        <div class="card" id="bookCard">
          <div class="card-header" id="bookHeader">Header</div>
          <div class="card-body">
            <p id="bookDesc"></p>
          </div>
          <div class="card-footer">Footer</div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/books.js"></script>
</body>

</html>
