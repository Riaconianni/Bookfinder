<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin`="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="jumbotron text-center bg-danger p-3">
    <h3>My Favourite Book-list</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" id="listCol">
        <ul class="list-group" id="booksList"></ul>
      </div>

      <div id="bookCol" class="col-12 col-sm-6" style="display: none;">
        <div class="card" id="bookCard">
          <div class="card-header" id="bookHeader">Header</div>
          <div class="card-body">
            <p id="bookDesc"></p>
            <i id="bookAuthor"></i>
          </div>
          <div class="card-footer bg-light">
            <button class="btn btn-danger" id="delBtn">X</button>
          </div>
        </div>
      </div>

      <div id="addCol" class="col-12 col-sm-6" style="display: none;">
      
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="textarea" class="form-control" id="description">
        </div>
        <button id="submitBookBtn" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>

  <button id="addBookBtn" class="btn btn-primary btn-block my-3 p-3">Add a New Book to the List</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/books.js"></script>
</body>

</html>
